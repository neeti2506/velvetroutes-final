        <div class="nav-actions">

            <div class="auth-buttons">

                    Sign Up

</div>

<!-- Shared CSS for Navigation -->
<style>
/* Navigation Header Styles */
.nav-header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
    background: rgba(102, 126, 234, 0.95);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.nav-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 16px 24px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.nav-logo {
    display: flex;
    align-items: center;
    gap: 12px;
}

.logo-icon {
    width: 40px;
    height: 40px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: bold;
    font-size: 18px;
}

.logo-text {
    color: white;
    font-size: 24px;
    font-weight: 700;
}

.nav-actions {
    display: flex;
    align-items: center;
    gap: 16px;
}

.auth-buttons {
    display: flex;
    align-items: center;
    gap: 8px;
}

.auth-btn {
    padding: 8px 16px;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 600;
    transition: all 0.3s ease;
    border: none;
    cursor: pointer;
}

.login-btn {
    background: transparent;
    color: white;
    border: 1px solid rgba(255, 255, 255, 0.3);
}

.login-btn:hover {
    background: rgba(255, 255, 255, 0.1);
}

.signup-btn {
    background: rgba(255, 255, 255, 0.2);
    color: white;
}

.signup-btn:hover {
    background: rgba(255, 255, 255, 0.3);
}

.logout-btn {
    background: #ef4444;
    color: white;
}

.logout-btn:hover {
    background: #dc2626;
}

.user-name {
    color: white;
    font-size: 14px;
    font-weight: 500;
}

.nav-links {
    display: flex;
    align-items: center;
    gap: 16px;
}

.nav-link {
    color: white;
    text-decoration: none;
    font-weight: 500;
    padding: 8px 12px;
    border-radius: 6px;
    transition: all 0.3s ease;
}

.nav-link:hover {
    background: rgba(255, 255, 255, 0.1);
}

    display: none !important;
}

/* Adjust body padding for fixed header */
body {
    padding-top: 80px;
}

    .nav-container {
        padding: 12px 16px;

    .nav-actions {

        display: none;

    }

    }
    
    body {
        padding-top: 70px;
    }
}
</style>

<!-- Shared JavaScript for Authentication -->
<script>
// Authentication Functions
function checkAuthStatus() {
    const token = localStorage.getItem('velvetRoutesToken');
    const user = localStorage.getItem('velvetRoutesUser');
    
    if (token && user) {
        try {
            const userData = JSON.parse(user);
            document.getElementById('loginBtn').classList.add('hidden');
            document.getElementById('signupBtn').classList.add('hidden');
            document.getElementById('logoutBtn').classList.remove('hidden');
            document.getElementById('userName').classList.remove('hidden');
            document.getElementById('userName').textContent = `Welcome, ${userData.name}`;
        } catch (error) {
            console.error('Error parsing user data:', error);
            clearAuthData();
        }
    } else {
        clearAuthData();
    }
}

function logout() {
    localStorage.removeItem('velvetRoutesToken');
    localStorage.removeItem('velvetRoutesUser');
    document.getElementById('loginBtn').classList.remove('hidden');
    document.getElementById('signupBtn').classList.remove('hidden');
    document.getElementById('logoutBtn').classList.add('hidden');
    document.getElementById('userName').classList.add('hidden');
    
    showMessage('Logged out successfully!', 'success');
    
    setTimeout(() => {
        window.location.href = 'home.html';
    }, 1000);
}

function clearAuthData() {
    document.getElementById('loginBtn').classList.remove('hidden');
    document.getElementById('signupBtn').classList.remove('hidden');
    document.getElementById('logoutBtn').classList.add('hidden');
    document.getElementById('userName').classList.add('hidden');
}

function showMessage(message, type = 'info') {
    const notification = document.createElement('div');
    notification.className = `fixed top-20 right-4 z-50 px-6 py-3 rounded-lg text-white font-medium ${
        type === 'success' ? 'bg-green-500' : 
        type === 'error' ? 'bg-red-500' : 
        type === 'warning' ? 'bg-yellow-500' : 'bg-blue-500'
    }`;
    notification.textContent = message;
    
    document.body.appendChild(notification);
    
    setTimeout(() => {
        notification.remove();
    }, 3000);
}

// Initialize authentication status when page loads
document.addEventListener('DOMContentLoaded', () => {
    checkAuthStatus();
});
</script>
