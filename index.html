<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velvet Routes - Travel Booking Platform</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            color: white;
            max-width: 600px;
            padding: 40px;
        }
        .logo {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            margin: 10px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .btn-primary {
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
        }
        .btn-primary:hover {
            background: white;
        }
        .features {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .feature-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">V</div>
        <h1>Velvet Routes</h1>
        <p class="subtitle">Your Gateway to Extraordinary Travel Experiences</p>
        
        <a href="frontend/pages/home.html" class="btn btn-primary">Enter Website</a>
        <a href="docs/guides/README.md" class="btn">Documentation</a>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">üåç</div>
                <h3>Global Destinations</h3>
                <p>Search and book hotels worldwide</p>
            </div>
            <div class="feature">
                <div class="feature-icon">üè®</div>
                <h3>Real Hotel Data</h3>
                <p>Live prices from multiple booking sites</p>
            </div>
            <div class="feature">
                <div class="feature-icon">üí≥</div>
                <h3>Secure Booking</h3>
                <p>Safe and reliable payment processing</p>
            </div>
        </div>
    </div>
</body>
</html>
